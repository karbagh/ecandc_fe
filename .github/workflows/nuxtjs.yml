name: CI/CD Pipeline for Nuxt.js with Yarn

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Shallow clone for speed

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build Nuxt.js app for production
        run: yarn run build

      - name: Prepare production files
        run: |
          mkdir -p dist
          cp -r .nuxt dist/.nuxt
          cp -r static dist/static
          cp package.json dist/
          cp yarn.lock dist/

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nuxt-dist
          path: dist/
          retention-days: 1  # Short retention since itâ€™s just for deploy

  deploy:
    runs-on: self-hosted
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download production artifacts
        uses: actions/download-artifact@v3
        with:
          name: nuxt-dist
          path: dist/

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/nuxt-app || exit
            rm -rf dist || true
            mkdir -p dist
            yarn install --frozen-lockfile --production || exit
            pm2 restart nuxt-app || pm2 start yarn --name nuxt-app -- run start

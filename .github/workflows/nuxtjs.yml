name: CI/CD Pipeline for Nuxt.js with Yarn

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build Nuxt.js app for production
        run: yarn run build

      - name: Prepare production files
        run: |
          mkdir -p dist
          cp -r .nuxt dist/.nuxt
          cp -r static dist/static
          cp package.json dist/
          cp yarn.lock dist/

      - name: Debug runner environment
        run: |
          echo "Runner version: $RUNNER_VERSION"
          echo "GitHub API status: $(curl -s https://api.github.com -o /dev/null -w '%{http_code}')"
          echo "Access to upload-artifact: $(curl -s -I https://github.com/actions/upload-artifact/tree/0b7f8abb1508181956e8e162db84b466c27e18ce -o /dev/null -w '%{http_code}')"
          ls -la dist/

      - name: Archive production artifacts
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32  # v3.1.2 as fallback
        with:
          name: nuxt-dist
          path: dist/
          retention-days: 1

  deploy:
    runs-on: self-hosted
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download production artifacts
        uses: actions/download-artifact@6b208ae046db98c579ebfc7947a503b75d7b74c6  # v3.0.2
        with:
          name: nuxt-dist
          path: dist/

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/nuxt-app || exit
            rm -rf dist || true
            mkdir -p dist
            yarn install --frozen-lockfile --production || exit
            pm2 restart nuxt-app || pm2 start yarn --name nuxt-app -- run start
